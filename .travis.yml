os: linux
dist: xenial
language: node_js
node_js:
  - 14
cache:
  directories:
  - node_modules
install:
- npm install
script:
- gatsby build
deploy:
- provider: script
  script: rsync -r --delete public root@167.86.92.134:/root/hoezithet/dev_public
  on:
    branch: develop
addons:
  ssh_known_hosts: 167.86.92.134
branches:
  only:
  - master
  - develop
notifications:
  slack: $SLACK_KEY
before_deploy:
- openssl aes-256-cbc -K $encrypted_db2095f63ba3_key -iv $encrypted_db2095f63ba3_iv -in deploy_rsa.enc -out deploy_rsa -d
- eval "$(ssh-agent -s)"
- chmod 600 deploy_rsa
- ssh-add deploy_rsa
secure: ""